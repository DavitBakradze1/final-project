<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="slideshow">
        <div class="slide">
          <img
            src="slider photo/slider-photo.jpeg"
            alt="Image 1"
            class="slider-image"
          />
        </div>
        <div class="slide">
          <img
            src="slider photo/slider-photo2.jpeg"
            alt="Image 2"
            class="slider-image"
          />
        </div>
        <div class="slide">
          <img
            src="slider photo/slider-photo3.jpeg"
            alt="Image 3"
            class="slider-image"
          />
        </div>
        <div class="logo-box">
          <a href="index.html">
            <div class="logo-name-box">
              <span class="company-name">Roca</span>
              <div class="dot"></div>
            </div>
            <div class="resume-box">
              <span class="resume-name">Resume Template</span>
            </div>
          </a>
        </div>
        <div class="number-box">
          <div class="number">
            <span class="number-one">01 </span>
          </div>
          <span class="about">About me</span>
        </div>
        <div class="id-card">
          <span class="id-text">Hi, Iâ€™ Am</span>
          <span class="id-name">David Bakradze</span>
          <span class="id-work">I am Web Developer @ Company.com</span>
          <div class="id-social-box">
            <a href="http://">
              <div class="id-social">
                <img src="images/facebook.png" alt="facebook" />
              </div>
            </a>
            <a href="http://">
              <div class="id-social">
                <img src="images/twitter.png" alt="twitter" />
              </div>
            </a>
            <a href="http://">
              <div class="id-social">
                <img src="images/google+.png" alt="google" />
              </div>
            </a>
            <a href="http://">
              <div class="id-social">
                <img src="images/youtube.png" alt="youtube" />
              </div>
            </a>
            <a href="http://">
              <div class="id-social">
                <img src="images/rss.svg" alt="rss" />
              </div>
            </a>
          </div>
        </div>
        <div class="message-box">
          <span class="message-text">
            <span style="color: #e93656">100%</span> Satisfied Clients
          </span>
          <div id="progress-bar-container">
            <div id="progress-bar"></div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="about">
        <div class="about-author">
          <div class="profile-text"></div>
          <div class="profile-photo"></div>
          <div class="profile-skills"></div>
        </div>
      </section>
    </main>
  </body>
</html>
